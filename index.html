<!DOCTYPE html>
<html>
  <head>
    <title>Everson Rezende - DoWhile 2021</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  </head>

  <body>
    <main>
      <div class="container">

        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat">
          </span>
          <img src="images/everson.jpeg" alt="Foto pessoal">
        </div>

        <h1 id="userName">Everson Rezende</h1>
        <a href="https://www.github.com/eversonrezende/" target="_blank"> <img src="images/github.svg" alt="Ícone do github"> eversonrezende</a>

        <p>
          An student focused on learning the basics on frontend development for web
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com/c/jakelinygracielly" target="_blank">
            <img src="images/youtube.svg" alt="Ícone YouTube">
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/jakeliny.gracielly" target="_blank">
            <img src="images/instagram.svg" alt="Ícone YouTube">
            </a>
          </li>
          <li class="twitter">
            <a href="https://www.twitter.com/jakelinytec" target="_blank">
            <img src="images/twitter.svg" alt="Ícone YouTube">
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script>
      // variaveis podem ser let(permite alterar) ou const(constante)
      
      // DOM - Document Object Model - Documento criado pelos navegadores onde o mesmo realiza um mapeamento dos objetos do HTML e CSS do arquivo   e     cria um documento unico para que o próprio navegar consiga ler. 

      // camelCase    PascalCase    snake_case

      const LinksSocialMedia = {
        github: "eversonrezende",
        youtube: "Rocketseat",
        instagram: "eversonrz",
        twitter: "everson_rz"
      }

      function changeSocialMediaLinks() {
        for (let li of socialLinks.children) {
          const social = li.getAttribute('class')

          li.children[0].href = `https://${social}.com/${LinksSocialMedia[social]}`

          //alert(li.children[0].href)
        }

      }

      changeSocialMediaLinks()

    </script>

  </body>

</html>
